        \         \"purpose\": \"course_purchase\",\n          \"description\": \"Payment
        for Python Course Bundle\"\n        }\n        ```\n        \n        Or for
        multiple courses:\n        ```json\n        {\n          \"course_ids\": [\"123\",
        \"124\", \"125\"],\n          \"student_id\": \"456\",\n          \"purpose\":
