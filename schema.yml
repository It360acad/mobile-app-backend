paths:
  /api/auth/check-email-exists/:
    get:
      operationId: auth_check_email_exists_retrieve
      description: Check if email exists in the database. Provide email as a query
        parameter.
      summary: Check if email exists in the database
      parameters:
      - in: query
        name: email
        schema:
          type: string
          format: email
        description: Email address to check
        required: true
      tags:
      - Authentication
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          description: No response body
  /api/auth/delete-account/:
    post:
      operationId: auth_delete_account_create
      description: Delete a user's account. Users can delete their own account (password
        required). Admins can delete any user's account (password not required).
      summary: Delete Account
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteAccount'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DeleteAccount'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DeleteAccount'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAccount'
          description: ''
