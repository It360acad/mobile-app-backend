  /api/webhook/paystack/:
    post:
      operationId: paystack_webhook
      description: "\n    Handle Paystack webhook events for payment notifications.\n
        \   \n    **Security:**\n    - All payment status updates MUST come through
        this webhook (server-side verification)\n    - Webhook signature is validated
        using HMAC-SHA512\n    - HTTPS is required in production\n    \n    **Supported
        Events:**\n    - `charge.success` - Payment completed successfully\n    -
        `charge.failed` - Payment failed\n    - `transfer.success` - Transfer completed
        (if using payouts)\n    - `transfer.failed` - Transfer failed (if using payouts)\n
        \   \n    **Headers Required:**\n    - `x-paystack-signature`: HMAC-SHA512
        signature of the request body\n    \n    **Note:** This endpoint is called
        by Paystack, not by your frontend.\n    "
      summary: Paystack Webhook Endpoint
      tags:
      - Payments
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                event:
                  type: string
                  description: Event type (e.g., charge.success, charge.failed)
                  example: charge.success
                data:
                  type: object
                  description: Event data containing payment information
                id:
                  type: string
                  description: Unique event ID for idempotency
                  example: evt_1234567890
              required:
              - event
              - data
              - id
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: string
                example: Webhook received and processed
          description: Webhook received and processed successfully
        '400':
          content:
            application/json:
              schema:
                type: string
                example: Missing signature header
          description: Bad request (missing signature, invalid JSON, etc.)
        '401':
          content:
            application/json:
              schema:
                type: string
                example: Invalid signature
          description: Invalid webhook signature
        '405':
          content:
            application/json:
              schema:
                type: string
                example: Method not allowed
          description: Method not allowed (only POST is accepted)
        '500':
          content:
            application/json:
              schema:
                type: string
                example: Error processing webhook
          description: Server error processing webhook
